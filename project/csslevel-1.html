<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest: Level 1</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    input {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 3px 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100px;
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      background-color: #238636;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
    .code-line input {
      width: 100px;
      height: 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      text-align: center;
      background: #fff;
      color: #000;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow" title="Go to Home">
    <span>‚üµ</span>
  </a>
  <div class="game-terminal">
    <div class="terminal-bar">
      <div class="window-dots">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <!-- <span class="file-name">HTMLLEVEL-1.HTML</span> -->
    </div>
    <div class="terminal-content">
      <h1><span class="emoji">üé®</span> CodeQuest: <span class="level">Level 1</span></h1>
      <p class="score">üèÜ <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
      <p class="question"><b>Q. Apply a red text color to a paragraph using CSS.</b></p>
            <p class="code-line">
        p &#123; <input id="cssProp" placeholder="property" /> : <input id="cssValue" placeholder="value" />; &#125;
      </p>
      <button onclick="checkCSS()">Check Answer</button>
      <button id="showAnswerBtn" onclick="showCorrectCSSAnswer()" style="display: none; margin-top: 10px;">Show Answer</button>
      <p id="result"></p>
    </div>
  </div>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script type="module" src="script.js"></script>

  <script>
    const topic = "css";
    function checkCSS() {
      const prop = document.getElementById("cssProp").value.trim().toLowerCase();
      const value = document.getElementById("cssValue").value.trim().toLowerCase();
      const result = document.getElementById("result");
      const showAnswerBtn = document.getElementById("showAnswerBtn");

      if (prop === "color" && value === "red") {
        result.textContent = "‚úÖ Correct! The text will appear in red.";
        result.style.color = "green";
        correctSound.play();
        const username = getCurrentUsername();
        updateUserScore(username, topic, 10);
        // sendScoreToAdminServer();
        localStorage.setItem("lastPlayedTopic", topic);
        updateScoreDisplay(topic);
        showAnswerBtn.style.display = "none";
        sendScoreToFirebase();
      } else {
        result.textContent = "‚ùå Incorrect. Hint: Use the property that sets text color.";
        result.style.color = "red";
        wrongSound.play();
        showAnswerBtn.style.display = "inline-block";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateScoreDisplay(topic);
      sendScoreToFirebase();
    });
  </script>
</body>
</html>
