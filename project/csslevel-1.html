<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest: Level 1</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    input {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 3px 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100px;
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      background-color: #238636;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="game-container">
    <h1>üß† CodeQuest: Level 1</h1>
    <p class="score">üèÜ <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
     <p><b>Q. Apply a red text color to a paragraph using CSS.</b></p>

  <div class="code-container">
    <div>p {</div>
    <div class="code-line">
      &nbsp;&nbsp;
      <input id="cssProp" placeholder="property" /> :
      <input id="cssValue" placeholder="value" /> ;
    </div>
    <div>}</div>
  </div>

  <button onclick="checkCSS()">Check Answer</button>
  <p id="result"></p>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script src="script.js"></script>

  <script>
    const topic = "css";
    function checkCSS() {
      const prop = document.getElementById("cssProp").value.trim().toLowerCase();
      const value = document.getElementById("cssValue").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (prop === "color" && value === "red") {
        result.textContent = "‚úÖ Correct! The text will appear in red.";
        result.style.color = "green";
        correctSound.play();
        const username = getCurrentUsername();
        updateUserScore(username, topic, 10);
        updateScoreDisplay(topic);
      } else {
        result.textContent = "‚ùå Incorrect. Hint: Use the property that sets text color.";
        result.style.color = "red";
        wrongSound.play();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateScoreDisplay(topic);
    });
  </script>
</body>
</html>
