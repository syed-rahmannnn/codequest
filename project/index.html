<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeQuest - Start</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  let username = localStorage.getItem("currentUser");
  if (!username) {
    username = prompt("Enter your name:");
    if (username) {
      localStorage.setItem("currentUser", username.toLowerCase());
    } else {
      alert("Username is required to start the game.");
      location.reload(); // retry
    }
  }
</script>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <span class="logo">CodeQuest</span>
      <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
      <ul class="nav-links" id="navLinks">
        <li><a class="nav-item active" href="#html" data-topic="html">HTML</a></li>
        <li><a class="nav-item" href="#css" data-topic="css">CSS</a></li>
        <li><a class="nav-item" href="#js" data-topic="js">javascript</a></li>
        <li><a class="nav-item" href="#python" data-topic="python">python</a></li>
      </ul>
    </div>
  </nav>

  <div class="start-screen">
    <p class="score">üèÜ <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
    <h1 class="typewriter">Welcome to CodeQuest</h1>
    <button id="startGame" onclick="startGame()">Start Adventure</button>
    <button id="switchUser" onclick="switchUser()">üîÑ Switch User</button>
    <button id="submitFinalScores" onclick="submitFinalScores()">Submit Scores</button>
  </div>
  <div id="leaderboard" style="margin-top: 30px;">
    <h2>üåç Global Leaderboard</h2>
    <table border="1" style="width: 100%; text-align: left;">
      <thead>
        <tr>
          <th>Name</th>
          <th>HTML</th>
          <th>CSS</th>
          <th>JS</th>
          <th>Python</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
    <button onclick="fetchLeaderboard()">üîÑ Refresh Leaderboard</button>
  </div>

  <script src="script.js"></script>
  <script>
    let selectedTopic = "html"; // default

    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("open");
    }

    document.addEventListener("DOMContentLoaded", function () {
      updateScoreDisplay(); // ‚úÖ Fix username and score display

      const activeTab = document.querySelector(".nav-item.active");
      if (activeTab) {
        selectedTopic = activeTab.dataset.topic;
      }

      document.querySelectorAll(".nav-item").forEach(item => {
        item.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelectorAll(".nav-item").forEach(el => el.classList.remove("active"));
          this.classList.add("active");
          selectedTopic = this.dataset.topic;
          window.history.replaceState(null, "", `#${selectedTopic}`);
        });
      });
    });

    function startGame() {
      const levelPage = `${selectedTopic}level-1.html`;
      console.log("Redirecting to:", levelPage);
      window.location.href = levelPage;
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const topic = localStorage.getItem("lastPlayedTopic") || "html";
      updateScoreDisplay(topic); // ‚úÖ show latest topic's score

      // Highlight correct nav item
      document.querySelectorAll(".nav-item").forEach(item => {
        if (item.dataset.topic === topic) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      });

      // Store selected topic for Start button
      window.selectedTopic = topic;

      // Handle nav tab clicks
      document.querySelectorAll(".nav-item").forEach(item => {
        item.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelectorAll(".nav-item").forEach(el => el.classList.remove("active"));
          this.classList.add("active");
          const newTopic = this.dataset.topic;
          window.selectedTopic = newTopic;
          localStorage.setItem("lastPlayedTopic", newTopic);
          updateScoreDisplay(newTopic); // üîÅ Update score immediately
        });
      });
    });
  </script>
  <script>
    // ‚úÖ Load leaderboard on page load
    document.addEventListener("DOMContentLoaded", () => {
      fetchLeaderboard(); // This is the function in script.js
    });
  </script>
</body>
</html>
