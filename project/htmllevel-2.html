<!DOCTYPE html>
<html lang="en">
    <script>
  if (!localStorage.getItem("level1Completed")) {
    alert("You must complete Level 1 to access Level 2!");
    window.location.href = "index.html";
  }
</script>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest: Level 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-container">
    <h1>üß† CodeQuest: Level 2</h1>
    <p class="score">üèÜ <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
    <p class="instruction">Drag and drop the code blocks to form a correct statement:</p>

    <div class="drop-zone" id="dropZone">
      <!-- Dropped items go here -->
    </div>

    <div class="code-pieces">
      <div class="piece" draggable="true">console.log("Positive");</div>
      <div class="piece" draggable="true">if (num &gt; 0) {</div>
      <div class="piece" draggable="true">}</div>
    </div>

    <button onclick="checkOrder()">Submit</button>
    <p id="feedback"></p>
  </div>
  <script>
    if (document.title.includes("Level 2")) {
  const pieces = document.querySelectorAll('.piece');
  const dropZone = document.getElementById('dropZone');

  pieces.forEach(piece => {
    piece.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', e.target.textContent);
    });
  });

  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    const data = e.dataTransfer.getData('text/plain');

    const newPiece = document.createElement('div');
    newPiece.className = 'piece';
    newPiece.textContent = data;
    newPiece.setAttribute('draggable', 'true');

    // Add dragstart so dropped pieces can be moved again
    newPiece.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.textContent);
        // Optional: remove the piece from dropZone when it's picked up
        e.target.remove();
    });

    // Optional: allow clicking to remove the piece
    newPiece.addEventListener('click', () => {
        newPiece.remove();
    });

    dropZone.appendChild(newPiece);
    });
}
function checkOrder() {
  const blocks = Array.from(document.querySelectorAll('#dropZone .piece')).map(el => el.textContent.trim());
  const feedback = document.getElementById('feedback');
  const correctSound = document.getElementById('correctSound');
  const wrongSound = document.getElementById('wrongSound');

  const correctSequence = [
    'if (num > 0) {',
    'console.log("Positive");',
    '}'
  ];

  if (JSON.stringify(blocks) === JSON.stringify(correctSequence)) {
    feedback.textContent = "‚úÖ Correct! Well done!";
    feedback.style.color = "lightgreen";
    correctSound.play();
    const username = getCurrentUsername();
    updateUserScore(username, 10);
    updateScoreDisplay();
  } else {
    feedback.textContent = "‚ùå Incorrect order. Try again!";
    feedback.style.color = "red";
    wrongSound.play();
  }
}
    function getCurrentUsername() {
        return localStorage.getItem("currentUser") || "guest";
    }

    function getScoresObject() {
        return JSON.parse(localStorage.getItem("userScores") || "{}");
    }

    function getUserScore(username) {
        const scores = getScoresObject();
        return scores[username] || 0;
    }

    function updateScoreDisplay() {
        const username = getCurrentUsername();
        document.getElementById("userName").textContent = username;
        document.getElementById("scoreValue").textContent = getUserScore(username);
    }

    // Call this on page load
    updateScoreDisplay();
  </script>

  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
