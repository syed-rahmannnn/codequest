<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest: Level 1</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <a href="index.html" class="back-arrow" title="Go to Home">
    <span>‚üµ</span>
  </a>
  <div class="game-container">
    <h1>üß† CodeQuest: Level 1</h1>
    <p class="score">üèÜ <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
    <p class="instruction">Fill in the missing part of this JavaScript loop:</p>
    <div class="code-block">
      <p><b>Q.Print Numbers from 0 to 10.</b></p>
      <pre>for (let i = 0; i <= <input id="answer" maxlength="2" />; i++) {
        console.log(i);
      }</pre>
    <button onclick="checkJsAnswer()">Submit</button>
    <button id="showAnswerBtn" onclick="showCorrectJsAnswer()" style="display: none; margin-top: 10px;">
      Show Answer
    </button>
    <p id="result"></p>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
  </div>
  <script src="script.js"></script>
  <script>
    const topic = "js";
    function checkJsAnswer() {
      const answer = document.getElementById("answer").value.trim().toLowerCase();
      const result = document.getElementById("result");
      const showAnswerBtn = document.getElementById("showAnswerBtn");

      if (answer === "10" || answer === "10") {
        result.textContent = "‚úÖ Correct! Great job!";
        result.style.color = "green";
        correctSound.play();
        const username = getCurrentUsername();
        updateUserScore(username, topic, 10);
        localStorage.setItem("lastPlayedTopic", topic);
        updateScoreDisplay(topic);
        showAnswerBtn.style.display = "none";
      } else {
        result.textContent = "‚ùå Incorrect. Hint: Use i <= 10 as the condition.";
        result.style.color = "red";
        wrongSound.play();
        showAnswerBtn.style.display = "inline-block";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateScoreDisplay(topic);
    });
  </script>
</body>
</html>
