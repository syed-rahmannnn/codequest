<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest: Level 1</title>
  <link rel="stylesheet" href="style.css" />
    <style>
    h1 {
      background: linear-gradient(90deg, #38bdf8, #4ade80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInScale 1s ease;
    }

    .game-container {
      animation: fadeInSlide 1s ease;
    }

    #result {
      transition: all 0.3s ease;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input:focus {
      border: 2px solid #4ade80;
      box-shadow: 0 0 8px #4ade80;
      background-color: #222c38;
    }

    pre {
      color: #cbd5e1;
      font-size: 1rem;
    }

    .score {
      font-size: 1.1rem;
      color: #60a5fa;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-arrow" title="Go to Home">
    <span>‚üµ</span>
  </a>
  <div class="game-container">
    <h1>üß† CodeQuest: Level 1</h1>
    <p class="score">üèÜ <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
    <p><b>Q. Create a heading "Internet Programming" using a heading tag.</b></p>
    <pre>
      &lt;<input id="answer" maxlength="2" style="width: 30px;" />&gt;Internet Programming&lt;/<input id="answerClose" maxlength="2" style="width: 30px;" />&gt;
    </pre>
    <button onclick="checkHtml1Answer()">Check Answer</button>
    <button id="showAnswerBtn" onclick="showCorrectHTML1Answer()" style="display: none; margin-top: 10px;">
      Show Answer
    </button>
    <p id="result"></p>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
  </div>
  <script type="module" src="script.js"></script>
  <script>
    const topic = "html";
    function checkHtml1Answer() {
      const openTag = document.getElementById("answer").value.trim().toLowerCase();
      const closeTag = document.getElementById("answerClose").value.trim().toLowerCase();
      const result = document.getElementById("result");
      const showAnswerBtn = document.getElementById("showAnswerBtn");

      if (openTag === "h1" && closeTag === "h1") {
        result.textContent = "‚úÖ Correct! Great job!";
        result.style.color = "green";
        correctSound.play();
        const username = getCurrentUsername();
        updateUserScore(username, topic, 10);
        localStorage.setItem("lastPlayedTopic", topic);
        updateScoreDisplay(topic);
        localStorage.setItem("level1Completed", "true");
        showAnswerBtn.style.display = "none";
        setTimeout(() => {
          window.location.href = "htmllevel-2.html"; // Redirect to Level 2 after 2 seconds
        }, 2000);
      } else {
        result.textContent = "‚ùå Incorrect. Hint: Use a proper heading tag like h1.";
        result.style.color = "red";
        wrongSound.play();
        showAnswerBtn.style.display = "inline-block";
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      updateScoreDisplay(topic);
    });
  </script>
</body>
</html>
