<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest: Level 1</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <a href="index.html" class="back-arrow" title="Go to Home">
    <span>⟵</span>
  </a>
  <div class="game-container">
    <h1>🧠 CodeQuest: Level 1</h1>
    <p class="score">🏆 <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
    <p><b>Q. Create a heading "Internet Programming" using a heading tag.</b></p>
    <pre>
      &lt;<input id="answer" maxlength="2" style="width: 30px;" />&gt;Internet Programming&lt;/<input id="answerClose" maxlength="2" style="width: 30px;" />&gt;
    </pre>
    <button onclick="checkHtml1Answer()">Check Answer</button>
    <button id="showAnswerBtn" onclick="showCorrectHTMLAnswer()" style="display: none; margin-top: 10px;">
      Show Answer
    </button>
    <p id="result"></p>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
  </div>
  <script src="script.js"></script>
  <script>
    const topic = "html";
    function checkHtml1Answer() {
      const openTag = document.getElementById("answer").value.trim().toLowerCase();
      const closeTag = document.getElementById("answerClose").value.trim().toLowerCase();
      const result = document.getElementById("result");
      const showAnswerBtn = document.getElementById("showAnswerBtn");

      if (openTag === "h1" && closeTag === "h1") {
        result.textContent = "✅ Correct! Great job!";
        result.style.color = "green";
        correctSound.play();
        const username = getCurrentUsername();
        updateUserScore(username, topic, 10);
        localStorage.setItem("lastPlayedTopic", topic);
        updateScoreDisplay(topic);
        localStorage.setItem("level1Completed", "true");
        showAnswerBtn.style.display = "none";
        setTimeout(() => {
          window.location.href = "htmllevel-2.html"; // Redirect to Level 2 after 2 seconds
        }, 2000);
      } else {
        result.textContent = "❌ Incorrect. Hint: Use a proper heading tag like h1.";
        result.style.color = "red";
        wrongSound.play();
        showAnswerBtn.style.display = "inline-block";
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      updateScoreDisplay(topic);
    });
  </script>
</body>
</html>
