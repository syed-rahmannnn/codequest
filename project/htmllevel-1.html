<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest: Level 1</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="game-container">
    <h1>🧠 CodeQuest: Level 1</h1>
    <p class="score">🏆 <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
    <p><b>Q. Create a heading "Internet Programming" using a heading tag.</b></p>
    <pre>
&lt;<input id="answer" maxlength="3" style="width: 30px;" />&gt;Internet Programming&lt;/<input id="answerClose" maxlength="3" style="width: 30px;" />&gt;
    </pre>
    
    <button onclick="checkHtmlAnswer()">Check Answer</button>
    <p id="result"></p>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
  </div>
  <script src="script.js"></script>
  <script>
    const topic = "html";
    function checkHtmlAnswer() {
      const openTag = document.getElementById("answer").value.trim().toLowerCase();
      const closeTag = document.getElementById("answerClose").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (openTag === "h1" && closeTag === "h1") {
        result.textContent = "✅ Correct! Great job!";
        result.style.color = "green";
        correctSound.play();
        const username = getCurrentUsername();
        updateUserScore(username, topic, 10);
        updateScoreDisplay(topic);
      } else {
        result.textContent = "❌ Incorrect. Hint: Use a proper heading tag like h1.";
        result.style.color = "red";
        wrongSound.play();
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      updateScoreDisplay(topic);
    });
  </script>
</body>
</html>
