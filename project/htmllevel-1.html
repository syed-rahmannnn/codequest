<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest: Level 1</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="game-container">
    <h1>üß† CodeQuest: Level 1</h1>
    <p class="score">üèÜ <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
    <p><b>Q. Create a heading "Internet Programming" using a heading tag.</b></p>
  <pre>
&lt;<input id="answer" maxlength="3" style="width: 30px;" />&gt;Internet Programming&lt;/<input id="answerClose" maxlength="3" style="width: 30px;" />&gt;
  </pre>
  
  <button onclick="checkAnswer()">Check Answer</button>
  <p id="result"></p>

  <script>
    function checkAnswer() {
      const openTag = document.getElementById("answer").value.trim().toLowerCase();
      const closeTag = document.getElementById("answerClose").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (openTag === "h1" && closeTag === "h1") {
        result.textContent = "‚úÖ Correct! Great job!";
        result.style.color = "green";
        correctSound.play();
        const username = getCurrentUsername();
        updateUserScore(username, 10);
        updateScoreDisplay();
      } else {
        result.textContent = "‚ùå Incorrect. Hint: Use a proper heading tag like h1.";
        result.style.color = "red";
        wrongSound.play();
      }
    }
  </script>

  <script>
    function getCurrentUsername() {
        return localStorage.getItem("currentUser") || "guest";
    }

    function getScoresObject() {
        return JSON.parse(localStorage.getItem("userScores") || "{}");
    }

    function getUserScore(username) {
        const scores = getScoresObject();
        return scores[username] || 0;
    }

    function updateScoreDisplay() {
        const username = getCurrentUsername();
        document.getElementById("userName").textContent = username;
        document.getElementById("scoreValue").textContent = getUserScore(username);
    }
    function getCurrentUsername() {
      return localStorage.getItem("currentUser") || "guest";
    }

    function getScoresObject() {
      return JSON.parse(localStorage.getItem("userScores") || "{}");
    }

    function getUserScore(username) {
      const scores = getScoresObject();
      return scores[username] || 0;
    }

    function updateUserScore(username, pointsToAdd) {
      const scores = getScoresObject();
      scores[username] = (scores[username] || 0) + pointsToAdd;
      localStorage.setItem("userScores", JSON.stringify(scores));
    }

    function updateScoreDisplay() {
      const username = getCurrentUsername();
      const scoreDisplay = document.getElementById("scoreValue");
      scoreDisplay.textContent = getUserScore(username);
    }
    function updateUserScore(username, newScore) {
      const scores = getScoresObject();
      scores[username] = newScore;
      localStorage.setItem("userScores", JSON.stringify(scores));
    }
    // Call this on page load
    updateScoreDisplay();
  </script>
  <!-- üîä Add Sound Effects Here -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

</body>
</html>
