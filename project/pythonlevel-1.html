<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest: Level 1</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .code-line {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }

    input {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 3px 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80px;
      min-width: 60px;
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-arrow" title="Go to Home">
    <span>‚üµ</span>
  </a>
  <div class="game-container">
    <h1>üß† CodeQuest: Level 1</h1>
    <p class="score">üèÜ <span id="userName">User</span>'s Score: <span id="scoreValue">0</span></p>
    <p><b>Q. Create a list of squares from 0 to 9 using list comprehension.</b></p>
    <div class="code-line">
      squares = [ <input id="expr" placeholder="expression" /> for <input id="var" placeholder="var" /> in <input id="range" placeholder="range()" /> ]
    </div>
    <button onclick="checkPython()">Check Answer</button>
    <button id="showAnswerBtn" onclick="showCorrectPyAnswer()" style="display: none; margin-top: 10px;">
      Show Answer
    </button>
    <p id="result"></p>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
  </div>
  <script type="module" src="script.js"></script>
  <script>
    const topic = "python";
    function checkPython() {
      const expr = document.getElementById("expr").value.trim().toLowerCase();
      const variable = document.getElementById("var").value.trim().toLowerCase();
      const rangeVal = document.getElementById("range").value.trim().toLowerCase();
      const result = document.getElementById("result");
      const showAnswerBtn = document.getElementById("showAnswerBtn");

      const validExprs = [`${variable}**2`, `${variable}*${variable}`];
      const validRanges = [`range(10)`, `range(0,10)`];

      if (validExprs.includes(expr) && variable === "x" && validRanges.includes(rangeVal)) {
        result.textContent = "‚úÖ Correct! You used list comprehension properly.";
        result.style.color = "green";
        correctSound.play();
        const username = getCurrentUsername();
        updateUserScore(username, topic, 10);
        // sendScoreToAdminServer();
        localStorage.setItem("lastPlayedTopic", topic);
        updateScoreDisplay(topic);
        showAnswerBtn.style.display = "none";
      } else {
        result.textContent = "‚ùå Incorrect. Hint: Use 'x**2' and 'range(10)'.";
        result.style.color = "red";
        wrongSound.play();
        showAnswerBtn.style.display = "inline-block";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateScoreDisplay(topic);
    });
  </script>
</body>
</html>
